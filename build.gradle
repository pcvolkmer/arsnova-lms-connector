subprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'maven'

	sourceCompatibility = 1.7

	group = 'de.thm.arsnova.connector'
	version = '0.74.0-SNAPSHOT'

	ext {
		springVersion = '4.0.9.RELEASE'
		springSecurityVersion = '3.2.5.RELEASE'
	}

	repositories {
		mavenCentral()
		mavenLocal()
	}

	dependencies {
		compile group: 'org.springframework', name: 'spring-context', version: springVersion
		compile group: 'org.springframework.security', name: 'spring-security-config', version: springSecurityVersion
		compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.5.0'

		testCompile group: 'junit', name: 'junit', version: '4.12'
		testCompile group: 'org.springframework', name: 'spring-test', version: springVersion
	}

	test { systemProperties 'property': 'value' }

	configurations { deployerJars }

	uploadArchives {
		repositories.mavenDeployer {
			configuration = configurations.deployerJars
			repository(
					url: project.hasProperty('mavenUrl') ? mavenUrl : "https://maven.mni.thm.de/content/repositories/snapshots/"
					) {
						authentication(
								userName: project.hasProperty('mavenUsername') ? mavenUsername : '',
								password: project.hasProperty('mavenPassword') ? mavenPassword : ''
								)
					}
		}
	}
}
